<div id='projects'>
    <h1>GitHub Projects</h1>
    <img [src]='user_avatar | async'>
    <tile header='CyFHIR' body='A Neo4j Plugin for Handling HL7 FHIR Data' link='https://github.com/Optum/CyFHIR'></tile>
    <ng-container *ngFor="let repo of repos">
        <tile [header]='repo.name' [body]='repo.description' [link]='repo.html_url'></tile>
    </ng-container>
</div>
