<div id='resume'>
    <div class='sidebar'>
        <button (click)='increment()'>+</button>
        <button (click)='decrement()'>-</button>
        <button (click)='print()'>pr</button>
    </div>
    <pdf-viewer [src]="resumeRef" [render-text]='true' [zoom]='zoom' (after-load-complete)="pdfLoaded()"></pdf-viewer>
</div>
